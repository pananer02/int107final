<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="register.css">
	<meta charset="utf-8">
	<title>Game Online Shop </title>
</head>
<style>

<body>
<div id="page">
        <div id="header">
        	<img src="img/icon.png" alt="icon" width="200 px" height="200 px" id="icon">
			<img src="img/background.jpg" alt="background" width="1350 px" height="300px" id="img">
		</div>
		<div id="menu">
			<a href="home.html">	Home</a>
			<a href="shop.html">Shop Item</a>
		</div>
		<aside id="aside-right">
                <form action="###" id="login">
                    <table>
                        <tr>
                            <td>Username:</td>
                            <td>
                                <input type="Text" name="name">
                            </td>
                        </tr>

                        <tr>
                            <td>Password:</td>
                            <td>
                                <input type="Password" name="pass">
                            </td>
                        </tr>

                    </table>

                    <div id="butregis">
                        <input type="Submit" value="Submit">
                        <input type="reset" value="Clear">
                    </div>
                    <div id="regis">
                        <a href="register.html">Register</a>
                        <a href="">ForgetPassword</a>
                        <br>
                </form>
            </aside>
             <div id="content">
                <h1>ลงทะเบียน | Register</h1>
                <fieldset>
                    <legend>
                        <h3>Register form</h3></legend>
                    <form method="POST">
                        <table>
                            <tr>
                                <td>Username :</td>
                                <td>
                                    <input type=text name="username" value="" pattern="[a-zA-Z0-9]{4,16}" autofocus required> (only charracter and number 4-16 length)</td>
                            </tr>
                            <tr>
                                <td> Password :</td>
                                <td>
                                    <input type="password" name="password" value="" pattern="{4,16}" required> (4-16 length)</td>
                            </tr>
                            <tr>
                                <td>Confirm password :</td>
                                <td>
                                    <input type="password" value="" required>
                                </td>
                            </tr>
                            <tr>
                                <td> Name :</td>
                                <td>
                                    <input type="text" name="custName" value="" pattern="[a-zA-Z]{1,16}" required> (only charracter!)</td>
                            </tr>
                            <tr>
                                <td>Surname :</td>
                                <td>
                                    <input type="text" name="custSurname" value="" pattern="[a-zA-z]{1,16}" required> (only charracter!)</td>
                            </tr>
                            <tr>
                                <td>Address :</td>
                                <td>
                                    <textarea cols="50" rows="10" namw="custAddress" required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>Tel. : </td>
                                <td>
                                    <input type="number" name="custTel" value="" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Email : </td>
                                <td>
                                    <input type="email" name="custEmail" value="" required>
                                </td>
                            </tr>
                            <tr>
                                <td>Gender :</td>
                                <td>
                                    <input type="radio" name="sex" value="male" required>Male
                                    <input type="radio" name="sex" value="female" required>Female</td>
                            </tr>
                        </table>
                        <br>
                        <div id="but">
                            <input type=reset value="Clear"></input>
                            <input type="submit" value="Submit"></input>
                        </div>
                    </form>
                </fieldset>
            </div>
       </div>
</div>
</body>
</html>
